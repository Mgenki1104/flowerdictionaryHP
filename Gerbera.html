  　 <p>
    ガーベラは、キク科ガーベラ属の総称です。人気の花のため、改良され色も形もたくさんの種類があります。花言葉はポジティブで、美や神秘を表すものが多いので、プレゼントにもぴったりです。ガーベラの花一般の代表的な花言葉は、「神秘的な美しさ」です。その他色や種類別に多くの花言葉があります。10月の代表の花としても親しまれています。
