    <h1>桜</h1>
    <h2>
      花言葉
      精神美
      
      誕生花
      4月17日
    </h2>
  　 <p>
    桜は、バラ科サクラ属サクラ亜属の属する花を言います。古くから日本文化に根付いている花の一つです。旧暦では、春分の次候に「桜始めて開く」という時期があります。4月の代表の花としても親しまれています。桜の花言葉の代表は「精神美」です。特に桜の木の花言葉は、「偉大な神の霊、教育、心理」です。キリスト教では、桜は「祝福された者の喜び、天国の果実」を表します。
